<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- styles -->
        {% block head %}{% endblock %}
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/jquery-ui-dist/jquery-ui.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/jquery-timepicker/jquery.timepicker.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='node_modules/chosen-js/chosen.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>
    <div class="container" id="headerBlock">
        <div class="row" id="headerInfo">
            <div class="col">
                <img src="{{url_for('static', filename='./images/LULogo.jpeg')}}" class="img-fluid LULogo" alt="Italian Trulli">
            </div>
            <div class="col">
                <img src="{{url_for('static', filename='./images/VPPLogo.jpg')}}" class="img-fluid VPPLogo" alt="Italian Trulli">
            </div>
        </div>

        <div class="row navigationBarStyle">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav" id="navbarButtons">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="/">S훮kumlapa</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="analysis">Data anal카zes r카ks</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about">Par</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    {% block content %}{% endblock %}

    <div class="container" id="footerBlock">
        <div class="row footerContent">
            <p class="footerText">R카ga, 2021</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='node_modules/react/umd/react.development.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/react-dom/umd/react-dom.development.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/jQuery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/jquery-ui-dist/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/chosen-js/chosen.jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='datepicker-lv.js') }}"></script>
    <script src="{{ url_for('static', filename='node_modules/jquery-timepicker/jquery.timepicker.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/moment/min/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/js/vanilla.js') }}"></script>
    <script>
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>
